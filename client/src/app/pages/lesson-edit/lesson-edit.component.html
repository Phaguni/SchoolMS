<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Lesson Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="assignment">Assignment</label>
                    </div>
                    <div class="form-group">
                        <label for="class">Class *</label>
                        <input type="number" class="form-control" id="class" [(ngModel)]="item.class" name="class" #class="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group ">
                        <label for="done">Done</label>
                    </div>
                    <div class="form-group">
                        <label for="lessonname">Lessonname</label>
                        <input type="text" class="form-control" id="lessonname" [(ngModel)]="item.lessonname" name="lessonname" #lessonname="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="lessonno">Lessonno *</label>
                        <input type="number" class="form-control" id="lessonno" [(ngModel)]="item.lessonno" name="lessonno" #lessonno="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="subjectname">Subjectname *</label>
                        <input type="text" class="form-control" id="subjectname" [(ngModel)]="item.subjectname" name="subjectname" #subjectname="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="teachername">Teachername *</label>
                        <input type="text" class="form-control" id="teachername" [(ngModel)]="item.teachername" name="teachername" #teachername="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group ">
                        <label for="test">Test</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_Subject</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_Subject" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_Subject">
                                    <button class="dropdown-item" *ngFor="let item of list_Subject" [class.disabled]="containSubject(item._id)" (click)="$event.preventDefault(); containSubject(item._id) || addSubject(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._subject || item._subject.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._subject; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeSubject(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_Teacher</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_Teacher" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_Teacher">
                                    <button class="dropdown-item" *ngFor="let item of list_Teacher" [class.disabled]="containTeacher(item._id)" (click)="$event.preventDefault(); containTeacher(item._id) || addTeacher(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._teacher || item._teacher.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._teacher; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeTeacher(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 *ngIf="externalTest__Lesson[0]">External Relations</h2>
        
                        <h3 *ngIf="externalTest__Lesson[0]">Test</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalTest__Lesson">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
